# renew_before_expiry = 30 days
version = 2.9.0
archive_dir = /etc/letsencrypt/archive/newstar.world
cert = /etc/letsencrypt/live/newstar.world/cert.pem
privkey = /etc/letsencrypt/live/newstar.world/privkey.pem
chain = /etc/letsencrypt/live/newstar.world/chain.pem
fullchain = /etc/letsencrypt/live/newstar.world/fullchain.pem

# Options used in the renewal process
[renewalparams]
account = 3914e9d8644571a1e1cf2a802a44f045
rsa_key_size = 4096
authenticator = webroot
webroot_path = /var/www/certbot,
server = https://acme-v02.api.letsencrypt.org/directory
key_type = ecdsa
[[webroot_map]]
newstar.world = /var/www/certbot
